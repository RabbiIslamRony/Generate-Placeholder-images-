<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Placeholder Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Image Placeholder Generator</h1>
  <div id="loading-message" style="display: none;">Loading...</div>
  <form id="uploadForm">
    <label for="image">Choose image(s):</label>
    <input type="file" id="image" name="images" accept="image/*" multiple>
    <!-- Add this div for image preview -->
    <button type="button" onclick="handleFiles()">Generate Placeholder</button>
  </form>
  <div id="image-preview-container">
    <img id="image-preview" alt="Image Preview">
  </div>
  <div id="result"></div>
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.6.0/dist/jszip.min.js"></script>
  <script src="script.js"></script>
  
</body>
</html>
